<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Nodes</title>
    <link rel="stylesheet" href="style.css">
    <script src="//d3js.org/d3.v4.min.js"></script>
</head>

<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <button type="button" onclick="initializeNodes()">Initialize Nodes</button>
        <!-- <button type="button" onclick="drawNodes()">Draw Nodes</button> -->
        <button type="button" onclick="drawNodesClicked()">Draw Nodes</button>
        <button type="button" onclick="removeNodes()">Remove Nodes</button><br>
        <p id="addNode">Add node to filter</p>

        <form autocomplete="off">
            <div class="autocomplete">
                <input id="nodeInput" type="text" placeholder="File name">
            </div>
            <button type="button" onclick="addNodeClicked()">Add node</button>
        </form>
    </div>

    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Settings</span>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "20%";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
    <script src="script.js"></script>
</body>

</html>
